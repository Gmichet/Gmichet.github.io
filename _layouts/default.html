<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Preload CSS -->
    <link rel="preload" href="{{ '/assets/css/dark-theme.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}"></noscript>

    <!-- Otros enlaces CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}">
</head>
<body>
    {% include header.html %}

    <div class="container">
        {{ content }}
    </div>

    {% include footer.html %}

    <!-- Cargar JavaScript al final -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
